<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="en">
    <title>Spring Boot Example</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" href="../../static/css/bootstrap.min.css"
        media="screen" />
    <script th:src="@{/js/bootstrap.min.js}" src="../../js/bootstrap.min.js"></script>

</head>

<body>
    <div th:replace="fragments/project_header"> </div>

    <div class="container">
        <h2>Project Details</h2>
        <div>
            <form class="form-horizontal" th:object="${project}" th:action="@{/project}" method="post">
                <input type="hidden" th:field="*{id}" />
                <!-- <input type="hidden" th:field="*{version}"/> -->
                <div class="form-group">
                    <label class="col-sm-2 control-label">Project Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{Proj_name}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Project Description:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{Proj_desc}" />
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
